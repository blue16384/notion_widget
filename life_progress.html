<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Life Progress</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 1em;
      background: transparent;
    }
    .progress-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: #a0a0a0;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background: #6969bd;
      color: white;
      line-height: 30px;
      text-align: center;
      transition: width 0.5s;
    }
    .info {
      margin-top: 10px;
      font-size: 0.95em;
      color: #6969bd;
    }
  </style>
</head>
<body>

<!-- <h2>Life Progress</h2>  -->
<div class="progress-container">
  <div id="progress-bar" class="progress-bar">0%</div>
</div>
<div class="info" id="info-text"></div>
<div class="info" id="remaining-text"></div>

<script>
  // üéØ Inputs: customize these
  const birthDate = new Date("1971-11-09"); // ‚Üê your birth date
  const lifeExpectancyYears = 70; // ‚Üê your life expectancy

  // üßÆ Calculations
  const now = new Date();
  const lifeEnd = new Date(birthDate);
  lifeEnd.setFullYear(birthDate.getFullYear() + lifeExpectancyYears);

  const totalLifeMs = lifeEnd - birthDate;
  const livedLifeMs = now - birthDate;
  const remainingMs = Math.max(0, lifeEnd - now);

  const percentage = Math.min(100, Math.max(0, (livedLifeMs / totalLifeMs) * 100)).toFixed(2);
  const remainingDays = Math.floor(remainingMs / (1000 * 60 * 60 * 24));

  // üåü Update UI
  const progressBar = document.getElementById("progress-bar");
  progressBar.style.width = percentage + "%";
  progressBar.textContent = percentage + "%";

  // document.getElementById("info-text").textContent =
  //  `Born on ${birthDate.toDateString()}, expecting ${lifeExpectancyYears} years`;
  document.getElementById("remaining-text").textContent =
    `${remainingDays.toLocaleString()} remaining`;
</script>

</body>
</html>
