<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Life Progress</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
      background: #f8f9fa;
    }
    .progress-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      background: #e9ecef;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 30px;
      background: #007bff;
      color: white;
      line-height: 30px;
      text-align: center;
      transition: width 0.5s;
    }
    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Life Progress</h2>
<div class="progress-container">
  <div id="progress-bar" class="progress-bar">0%</div>
</div>
<div class="info" id="info-text"></div>

<script>
  // üéØ Input: customize these
  const birthDate = new Date("1971-11-09"); // ‚Üê change to your birth date
  const lifeExpectancyYears = 70; // ‚Üê change as needed

  // üßÆ Calculate
  const now = new Date();
  const lifeEnd = new Date(birthDate);
  lifeEnd.setFullYear(birthDate.getFullYear() + lifeExpectancyYears);

  const totalLife = lifeEnd - birthDate;
  const livedLife = now - birthDate;
  const percentage = Math.min(100, Math.max(0, (livedLife / totalLife) * 100)).toFixed(2);

  // üåü Update UI
  const progressBar = document.getElementById("progress-bar");
  progressBar.style.width = percentage + "%";
  progressBar.textContent = percentage + "%";

  document.getElementById("info-text").textContent =
    `Born on ${birthDate.toDateString()}, expecting ${lifeExpectancyYears} years`;
</script>

</body>
</html>
